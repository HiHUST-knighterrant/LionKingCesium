<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script src="AllInOneLoader.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    let global = new LionCesium.LionViewer("app", {
      imageryProvider: new Cesium.TileMapServiceImageryProvider({
        url: Cesium.buildModuleUrl("Assets/Textures/NaturalEarthII"),
      }),
      baseLayerPicker: false,
      geocoder: false,
    });
    let satelliteOpt=new LionCesium.SatelliteOrbitOpt("tle","name");
    let satellite =new LionCesium.Satellite("wx1",satelliteOpt)
    global.SatelliteLayer.add(satellite);
  </script>
</body>


</html>
